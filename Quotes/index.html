<body>
  <div class="page">
    <div class="container title">
      <h1>Random Quote Generator</h1>
    </div>
    <div class="container quote">
      <p id="quote">Only new quotes come to those that click the button below</p>
      <p id="author">- Karl Marx</p>
    </div>
    <div class="container buttons"><a href="https://twitter.com/intent/tweet?text=Hello%20world" id="twitter">
        <button class="btn">Tweet quote</button></a>
      <button id="getQuote" class="btn">New Quote</button>
    </div>
  </div>
</body>
